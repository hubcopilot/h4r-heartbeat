<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RyaahSlaycember Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Snow / ice particles -->
  <canvas id="snowCanvas"></canvas>

  <!-- Main overlay container -->
  <div id="overlay">
    <!-- Christmas H4R logo -->
    <img
      id="christmasLogo"
      src="assets/h4r-christmas.png"
      alt="H4R Christmas Logo"
      draggable="false"
    />

    <!-- Icy DAY 1/60 image -->
    <img
      id="dayScreen"
      src="assets/ryaahslaycember-day1-60.png"
      alt="RyaaahSlaycember Day 1/60"
      draggable="false"
    />
  </div>

  <script src="script.js"></script>
</body>
</html>
